<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar Registration Form</title>
</head>
<body>
    <form>
        <center><h1 id="top">Aadhaar Registration Form</h1></center>

        <!-- Hidden Input -->
        <input type="hidden" name="formID" value="AADHAAR1234">

        <table>
            <tr><td><label for="name">Enter Name:</label></td>
            <td><input type="text" name="name" required></td></tr>

            <tr><td><label for="password">Create Password:</label></td>
            <td><input type="password" name="password" required></td></tr>

            <tr><td><label for="father">Enter Father's Name:</label></td>
            <td><input type="text" name="father"></td></tr>

            <tr><td><label for="mother">Enter Mother's Name:</label></td>
            <td><input type="text" name="mother"></td></tr>

            <tr><td><label for="mobile">Enter Mobile Number:</label></td>
            <td><input type="number" name="mobile"></td></tr>

            <tr><td><label for="aadhaar">Enter Aadhaar Number:</label></td>
            <td><input type="number" name="aadhaar"></td></tr>
        </table>

        <h3>Address:</h3>
        <table>
            <tr><td><label for="door">Enter Door Number:</label></td>
            <td><input type="number" name="door"></td></tr>

            <tr><td><label for="street">Enter Street Name:</label></td>
            <td><input type="text" name="street"></td></tr>

            <tr><td><label for="landmark">Enter Landmark:</label></td>
            <td><input type="text" name="landmark"></td></tr>

            <tr><td><label for="area">Enter Area:</label></td>
            <td><input type="text" name="area"></td></tr>

            <tr><td><label for="city">Enter City:</label></td>
            <td><input type="text" name="city"></td></tr>

            <tr><td><label for="district">Enter District:</label></td>
            <td><input type="text" name="district"></td></tr>

            <tr><td><label for="pincode">Enter Pincode:</label></td>
            <td><input type="number" name="pincode"></td></tr>

            <tr><td><label for="state">Enter State:</label></td>
            <td><input type="text" name="state"></td></tr>
        </table>

        <h3>Personal Details:</h3>
        <table>
            <tr>
                <td><label>Enter Gender:</label></td>
                <td><input type="radio" name="gender" value="Male"><label for="Male">Male</label></td>
                <td><input type="radio" name="gender" value="Female"><label for="Female">Female</label></td>
                <td><input type="radio" name="gender" value="Others"><label for="Others">Others</label></td>
            </tr>

            <tr><td><label for="age">Enter Age:</label></td>
            <td><input type="number" name="age"></td></tr>

            <tr><td><label for="dob">Enter Date of Birth:</label></td>
            <td><input type="date" name="dob"></td></tr>

            <tr><td><label for="email">Enter Email:</label></td>
            <td><input type="email" name="email"></td></tr>

            <tr><td><label for="photo">Upload Passport Photo:</label></td>
            <td><input type="file" name="photo"></td></tr>

            <tr><td><label for="community">Enter Community:</label></td>
            <td>
                <select name="community">
                    <option>BC</option>
                    <option>MBC</option>
                    <option>OBC</option>
                    <option>SC</option>
                    <option>ST</option>
                </select>
            </td></tr>

            <tr><td><label for="caste">Enter your Caste:</label></td>
            <td><input type="text" name="caste"></td></tr>

            <tr><td><label for="favcolor">Choose Favorite Color:</label></td>
            <td><input type="color" name="favcolor"></td></tr>

            <tr><td><label for="salary">Select Income Range:</label></td>
            <td><input type="range" min="1000" max="100000" name="income"></td></tr>

            <tr><td><label for="search">Search Your Area:</label></td>
            <td><input type="search" name="searchArea"></td></tr>

            <tr><td><label for="url">Enter Your Portfolio URL:</label></td>
            <td><input type="url" name="portfolio"></td></tr>

            <tr><td><label for="week">Select Week of Joining:</label></td>
            <td><input type="week" name="joiningWeek"></td></tr>

            <tr><td><label for="month">Select Birth Month:</label></td>
            <td><input type="month" name="birthMonth"></td></tr>

            <tr><td><label for="time">Select Preferred Time:</label></td>
            <td><input type="time" name="preferredTime"></td></tr>
        </table>

        <h3>Bank Details:</h3>
        <table>
            <tr><td><label for="bankname">Select Bank Name:</label></td>
            <td>
                <select name="bank">
                    <option>State Bank of India</option>
                    <option>Bank of Baroda</option>
                    <option>Indian Bank</option>
                    <option>Karur Vysya Bank</option>
                    <option>TamilNadu Mercantile Bank</option>
                    <option>ICICI Bank</option>
                </select>
            </td></tr>

            <tr><td><label for="accno">Enter Account Number:</label></td>
            <td><input type="number" name="accno"></td></tr>

            <tr><td><label for="ifsc">Enter IFSC Code:</label></td>
            <td><input type="text" name="ifsc"></td></tr>

            <tr><td><label for="pan">Enter PAN Number:</label></td>
            <td><input type="text" name="pan"></td></tr>

            <tr><td><label for="bankmobile">Enter Mobile Number:</label></td>
            <td><input type="number" name="bankmobile"></td></tr>
        </table>

        <br>
        <center>
            <!-- Checkbox -->
            <input type="checkbox" name="agree" required> I agree to the terms and conditions<br><br>

            <!-- Submit -->
            <input type="submit" value="Submit Form">

            <!-- Reset -->
            <input type="reset" value="Reset Form">

            <!-- Image Submit -->
            <br><br>
            <input type="submit">
            
            <!-- Button -->
            <br><br>
            <button type="button" onclick="alert('Preview not available in static form')">Preview</button>
        </center>

        <br><br>
        <center><a href="#top">CLICK TO TOP</a></center>
    </form>
</body>
</html>
